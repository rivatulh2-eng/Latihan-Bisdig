<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Heading and List</title>
        <meta charset="utf-8"
    </head>
    <body>
        <h1>Contoh Paragraf dan Blockquote</h1>
        <p>HTML menyediakan elemen untuk menampilkan kutipan yang lebih panjang.</p>
        <blockquote>
            Belajar HTML adalah langkah pertama untuk menjadi seorang web developer.
        </blockquote>
    </body>
</html>
